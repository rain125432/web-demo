<script>
  function updateDateTime() {
    var thaiDays = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
    var thaiMonths = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
    var date = new Date();
    var day = thaiDays[date.getDay()];
    var month = thaiMonths[date.getMonth()];
    var thaiDate = date.getDate();
    var thaiYear = date.getFullYear() + 543;
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();

    var datetimeElement = document.getElementById("datetime");
    datetimeElement.innerHTML = thaiDate + " " + month  + " " + thaiYear + "  " + hours + ":" + minutes + ":" + seconds;

    setTimeout(updateDateTime, 1000); // อัปเดตเวลาทุกๆ 1 วินาที
  }

  updateDateTime(); // เรียกฟังก์ชันเพื่อเริ่มการอัปเดตเวลา
</script>

  <h1>ค่าเฉลี่ย ค่าสูงสุด และค่าต่ำสุด</h1>
    <script>
      function calculateStats() {
        var input1 = parseFloat(document.getElementById('input1').value);
        var input2 = parseFloat(document.getElementById('input2').value);
        var input3 = parseFloat(document.getElementById('input3').value);
  
        var average = (input1 + input2 + input3) / 3;
        var max = Math.max(input1, input2, input3);
        var min = Math.min(input1, input2, input3);
  
        document.getElementById('average').innerText = 'ค่าเฉลี่ย: ' + average.toFixed(2);
        document.getElementById('max').innerText = 'ค่าสูงสุด: ' + max;
        document.getElementById('min').innerText = 'ค่าต่ำสุด: ' + min;
      }
    </script>
   
  <h3>Number #1:</h3>
  <label for="input1"></label>
  <input type="number" id="input1"><br>
  <h3>Number #2:</h3>
  <label for="input2"></label>
  <input type="number" id="input2"><br>
  <h3>Number #3:</h3>
  <label for="input3"></label>
  <input type="number" id="input3"><br>

  <button onclick="calculateStats()">Submit</button><br>

  <div id="average"></div>
  <div id="max"></div>
  <div id="min"></div>
